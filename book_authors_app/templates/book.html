<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Book Authors Project Assignment">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/details.css' %}">
        <title>Books & Authors</title>
    </head>
    <body>
        <div id="div-content">
            <div id="div-details">
                <h1>{{ book.title }}</h1>
                <p id="book-id">ID: {{ book.id }}</p>
                <div id="div-description">
                    <span id="label-description">Description:</span>
                    <span id="description">{{ book.desc }}</span>
                </div>
            </div>
            <div id="div-update">
                <h3>Authors:</h3>
                <ul>
                    {% for book_author in book.authors.all %}
                        <li>{{ book_author.first_name }} {{ book_author.last_name }}</li>
                    {% endfor %}
                </ul>
                <form method=POST action="add_author_to_book">
                    {% csrf_token %}
                    <select name="add_author" id="add_author">
                        {% for author in authors %}
                            {% if author not in book.authors.all %}
                                <option>{{ author.first_name }} {{ author.last_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </body>
</html>
